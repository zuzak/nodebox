name : ubuntu12.04-nodejs0.10
version : 0.0.3
inherits : wercker/ubuntu12.04-webessentials@0.0.11
type : main
platform : ubuntu@12.04
packages :
  - nodejs@0.10.16
keywords:
  - nodejs
script: |
  export NODEVERSION=0.10.16
  sudo apt-get update
  sudo apt-get install wget build-essential
  cd $HOME
  mkdir nodeinstall
  cd nodeinstall
  wget http://nodejs.org/dist/v$NODEVERSION/node-v$NODEVERSION.tar.gz
  tar xzvf node-v$NODEVERSION.tar.gz
  cd node-v$NODEVERSION
  ./configure
  make
  sudo make install
  cd $HOME
  rm -fr nodeinstall
  node -v
